<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(145deg, #0d0d0d, #1e1e1e);
      font-family: 'Cinzel Decorative', cursive;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background-color: #111;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #fff;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #7a00ff;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #a84dff;
    }
    .login-link {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
    .login-link a {
      color: #ccc;
      text-decoration: none;
    }
    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Регистрация</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Ваше имя" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Пароль" required>
      <button type="submit">Зарегистрироваться</button>
    </form>
    <div class="login-link">
  Уже есть аккаунт?
  <a href="войти.html" class="text-blue-300 underline hover:">Войти</a>
    </div>


 <script>
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (name && email && password) {
      const userData = {
        name,
        email,
        password
      };

      // Сохраняем данные пользователя в localStorage
      localStorage.setItem('user', JSON.stringify(userData));

      // Переход на главную страницу
      window.location.href = 'index.html';
    } else {
      alert('Пожалуйста, заполните все поля.');
    }
  });
</script>
<script>
  document.getElementById("registerForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    const name = document.getElementById("name").value.trim();

    let users = JSON.parse(localStorage.getItem("users")) || [];

    // Проверка — есть ли уже такой email
    const userExists = users.find(user => user.email === email);

    if (userExists) {
      alert("Пользователь с такой почтой уже зарегистрирован.");
      return;
    }

    // Добавление нового пользователя
    const newUser = { name, email, password };
    users.push(newUser);
    localStorage.setItem("users", JSON.stringify(users));

    // Сохраняем текущий вход
    localStorage.setItem("loggedInUser", JSON.stringify(newUser));

    // Переход на главную
    window.location.href = "index.html";
  });
</script>

</body>
</html>
