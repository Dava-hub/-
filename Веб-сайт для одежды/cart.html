<body class="text-white">

  <!-- Header -->

    <h1 class="text-2xl font-bold gradient-text">Gothic Fashion</h1>
    <nav class="space-x-6 text-sm">

      <a href="catalog.html" class="hover:text-pink-500">–ö–∞—Ç–∞–ª–æ–≥</a>

    <!-- –§–æ—Ä–º–∞ –æ—Ñ–æ—Ä–º–ª–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞ -->
<form id="orderForm" class="mt-10 bg-[#1e1e1e] p-6 rounded-2xl shadow-md space-y-6 hidden">
  <h3 class="text-2xl font-bold mb-4 text-[#e91e63]">–û—Ñ–æ—Ä–º–ª–µ–Ω–∏–µ –∑–∞–∫–∞–∑–∞</h3>

  <input type="text" name="name" placeholder="–í–∞—à–µ –∏–º—è" required
         class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600">

  <input type="tel" name="phone" placeholder="–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞" required
         class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600">

  <input type="text" name="address" placeholder="–ê–¥—Ä–µ—Å –¥–æ—Å—Ç–∞–≤–∫–∏" required
         class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600">

  <textarea name="comments" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π –∫ –∑–∞–∫–∞–∑—É (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)" rows="4"
            class="w-full p-3 rounded-xl bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-600"></textarea>

  <input type="hidden" name="cartData" id="cartData">

  <button type="submit"
          class="bg-[#e91e63] hover:bg-[#c2185b] text-white font-bold py-3 px-6 rounded-xl transition w-full">
    üõçÔ∏è –û—Ñ–æ—Ä–º–∏—Ç—å –∑–∞–∫–∞–∑
  </button>

  <p id="responseMessage" class="hidden text-green-400 font-semibold text-center">
    ‚úÖ –ó–∞–∫–∞–∑ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω!
  </p>
</form>

  </footer>

  <!-- JS -->
  <script>
  const cartContainer = document.getElementById('cart-items');
  const totalPriceEl = document.getElementById('total-price');
  const orderForm = document.getElementById('orderForm');
  const cartDataInput = document.getElementById('cartData');

  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function formatPrice(priceStr) {
    return parseInt(priceStr.replace(/\D/g, ''));
  }

  function renderCart() {
    cartContainer.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartContainer.innerHTML = '<p class="text-gray-400 text-center">–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞.</p>';
      totalPriceEl.textContent = '';
      orderForm.classList.add('hidden');
      return;
    }

    cart.forEach((item, index) => {
      total += formatPrice(item.price);

      const itemEl = document.createElement('div');
      itemEl.className = 'bg-[#1e1e1e] p-4 rounded-2xl shadow-md flex justify-between items-center';

      itemEl.innerHTML = `
        <div>
          <h3 class="text-xl font-semibold">${item.name}</h3>
          <p class="text-gray-400 text-sm">–†–∞–∑–º–µ—Ä: ${item.size || '‚Äî'} | –ö–æ–ª-–≤–æ: 1</p>
        </div>
        <div class="flex items-center space-x-4">
          <p class="text-[#e91e63] text-lg font-bold">${item.price}</p>
          <button onclick="removeItem(${index})" class="text-sm bg-red-600 hover:bg-red-700 px-3 py-1 rounded-xl font-bold transition">–£–¥–∞–ª–∏—Ç—å</button>
        </div>
      `;

      cartContainer.appendChild(itemEl);
    });

    totalPriceEl.innerHTML = `–ò—Ç–æ–≥–æ: <span class="text-[#e91e63]">${total.toLocaleString('ru-RU')} UZS</span>`;
    orderForm.classList.remove('hidden');

    cartDataInput.value = cart.map(item =>
      `${item.name} (–†–∞–∑–º–µ—Ä: ${item.size || '‚Äî'}) ‚Äî 1 —à—Ç. √ó ${item.price}`
    ).join('\n');
  }

  function removeItem(index) {
    cart.splice(index, 1);
    localStorage.setItem('cart', JSON.stringify(cart));
    renderCart();
  }

  orderForm.addEventListener('submit', async function (e) {
    e.preventDefault();
    const formData = new FormData(this);

    try {
      await fetch("https://script.google.com/macros/s/AKfycbx8FE7Y2qgd0ieqeUMH3Co0I7TRW49wAitR7f4IvhcVJa6-x4Rukk6_i4K-t9xgSJzj/exec", {
        method: 'POST',
        body: formData
      });

      document.getElementById('responseMessage').classList.remove('hidden');
      localStorage.removeItem('cart');
      cart = [];
      this.reset();
      renderCart();
    } catch (error) {
      alert("‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –∑–∞–∫–∞–∑–∞.");
    }
  });

  renderCart();
</script>
