<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Вход — MyShop</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Вход</h2>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Пароль</label>
        <input type="password" id="password" required
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
      </div>
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
        Войти
      </button>
    </form>
    <div class="text-sm mt-4 text-center text-gray-600">
      Нет аккаунта?
      <a href="registration.html" class="text-blue-500 underline hover:text-blue-600">Зарегистрироваться</a>
    </div>
  </div>

  <script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault(); // отменяем отправку формы

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    const users = JSON.parse(localStorage.getItem('registeredUsers')) || [];

    const foundUser = users.find(user => user.email === email && user.password === password);

    if (foundUser) {
      // Сохраняем авторизованного пользователя
      localStorage.setItem('loggedInUser', JSON.stringify(foundUser));

      // Перенаправляем в личный кабинет
      window.location.href = 'account.html';
    } else {
      alert('Неверный email или пароль');
    }
  });
</script>

</body>
</html>
